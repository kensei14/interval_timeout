<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>HTML</title>
		<script type="text/javascript">
		 	var i = 0;
			function timeOut() {
				i += 1;
				console.log("setTimeOut is running  : " + i);
				window.setTimeout(timeOut, 500)
			}
			function Interval() {
				i += 1;
				console.log("setInterval is running  : " + i);
			}
			
			window.setTimeout(timeOut, 500);
			window.setInterval(Interval, 100);
		</script>

	</head>

</html>
